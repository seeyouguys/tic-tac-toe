<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Tic-tac-toe</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
	
	<div class="card mx-auto window-container">
		
		<div class="header-wrapper">
			<div class="card-header text-center main-header neutral">
				<h1>TIC-TAC-TOE</h1>
			</div>
		</div>

		<div class="card-body">
			<div id="board">
				<div class="row center-the-cells">
					<div class="col-sm cell bold" id="0"></div>
					<div class="col-sm cell" id="1"></div>
					<div class="col-sm cell" id="2"></div>
				</div>
				<div class="row">
					<div class="col-sm cell" id="3"></div>
					<div class="col-sm cell" id="4"></div>
					<div class="col-sm cell" id="5"></div>
				</div>
				<div class="row">
					<div class="col-sm cell" id="6"></div>
					<div class="col-sm cell" id="7"></div>
					<div class="col-sm cell" id="8"></div>
				</div>
			</div>
		</div>
		<div class="card-footer">
			<div class="footer-btns">
				<button class="btn btn-lg" id="reset-btn">Restart</button>
			</div>
		</div>
	</div>
	


	<script src="app.js"></script>
</body>
</html>
